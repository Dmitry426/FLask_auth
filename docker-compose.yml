version: "3.8"
services:
  app:
    build:
      context: .
      target: development
    environment:
      - PORT_APP=3000
      - SQLALCHEMY_USERNAME:pguser
      - SQLALCHEMY_PASSWORD:pgpassword
      - SQLALCHEMY_DATABASE_NAME:auth_db
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - "./app:/src/app"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:6-alpine
    restart: on-failure
    volumes:
      - "redis-data:/data"


  postgres:
    image: postgres:14
    restart: on-failure
    volumes:
      - "postgres-data:/var/lib/postgresql"
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: auth_db


volumes:
  redis-data:
    driver: "local"
  postgres-data:
    driver: "local"
