version: "3.8"

services:
  app:
    image: auth_server
    build:
      context: ..
      target: development
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - PORT_APP=3000
      - SQLALCHEMY_USERNAME:pguser
      - SQLALCHEMY_PASSWORD:pgpassword
      - SQLALCHEMY_DATABASE_NAME:auth_db
    env_file:
      - ../.env
    volumes:
      - "../app:/src/app"
    depends_on:
      - redis_test
      - postgres_test

  redis_test:
    image: redis:6-alpine
    restart: on-failure
    ports:
      - "6379:6379"
    volumes:
      - redis_data_test:/data


  postgres_test:
    image: postgres:14
    restart: on-failure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: auth_db


  tests:
      build: .
      command: [ "pytest", "-v" ]
      env_file:
        - ./.env
      volumes:
        - "./functional:/src/app"
      links:
        - redis_test
        - postgres_test

volumes:
  postgres_data_test:
    driver: "local"
  redis_data_test:
    driver: "local"
