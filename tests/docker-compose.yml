version: "3.8"

services:
  app:
    image: auth_server
    build:
      context: ..
      target: development
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - PORT_APP=3000
      - SQLALCHEMY_HOST=postgres_test
      - REDIS_HOST=redis_test
    env_file:
      - ../.env
    volumes:
      - "../app:/src/app"
    depends_on:
      - redis_test
      - postgres_test

  tests:
      build:
        context: ..
        target: development
      command: [ "pytest", "-v" ]
      env_file:
        - ../.env
      environment:
        - SQLALCHEMY_HOST=postgres_test
        - REDIS_HOST=redis_test
      volumes:
        - "../app:/src/app"
        - "./functional:/src/tests"
        - "../pyproject.toml:/src/pyproject.toml"
      depends_on:
        - redis_test
        - postgres_test
        - app

  redis_test:
    image: redis:6-alpine
    restart: on-failure
    ports:
      - "6379:6379"

  postgres_test:
    image: postgres:14
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: auth_db
